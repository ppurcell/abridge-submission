server:
  port: 5000
  servlet:
    context-path: /api

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        driver-class-name: org.postgresql.Driver
        username: postgres
        password: postgres
    jpa:
#      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
          ddl-auto: update   # (create-drop, create, update, validate, none)
